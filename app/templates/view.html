<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
</head>
<body>
    <div class="col-8 m-auto pt-4 pb-2 text-left">
        <h2> Dados pessoais</h2>
        <strong>Nome do Aluno: </strong> {{db.nome}} <br>
        <strong>Data de Nascimento: </strong> {{db.nascimento}} <br>
        <strong>Telefone: </strong> {{db.telefone}} <br>
        <strong>E-mail: </strong> {{db.email}} <br><br>
        <h2>Estágio de aprendizado</h2>
        <strong>Nível: </strong> {{db.nivel}} <br>
        <strong>Observações: </strong> {{db.obervacao}} <br><br>
        <h2>Gestão</h2>
        <strong>Dias de aula: </strong> {{db.semana}} <br>
        <strong>Horário das aulas: </strong> {{db.horario}} <br>
        
        
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-left">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

</body>
</html>
